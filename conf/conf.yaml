apisix:
  node_listen: 9080
  enable_admin: true
  admin_listen:
    ip: 0.0.0.0
    port: 9180
  admin_key:
    - name: "admin"
      key: edd1c9f034335f136f87ad84b625c8f1
      role: admin
  ssl:
    enable: false

deployment:
  role: data_plane
  role_data_plane:
    config_provider: yaml
  admin:
    allow_admin:
      - 0.0.0.0/0
    admin_key_required: false

plugins:
  - auth-header
  - key-auth
#  - cors
#  - proxy-rewrite

plugin_attr:
  prometheus:
    export_addr:
      ip: "0.0.0.0"
      port: 9091
