<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APISIX Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
        .json-display {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
            white-space: pre;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">APISIX Admin Dashboard</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4>Routes</h4>
            </div>
            <div class="card-body">
                <button id="getRoutes" class="btn btn-primary mb-3">Get Routes</button>
                <div id="routesResult" class="json-display"></div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4>Upstreams</h4>
            </div>
            <div class="card-body">
                <button id="getUpstreams" class="btn btn-primary mb-3">Get Upstreams</button>
                <div id="upstreamsResult" class="json-display"></div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4>Services</h4>
            </div>
            <div class="card-body">
                <button id="getServices" class="btn btn-primary mb-3">Get Services</button>
                <div id="servicesResult" class="json-display"></div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4>Plugins</h4>
            </div>
            <div class="card-body">
                <button id="getPlugins" class="btn btn-primary mb-3">Get Plugins</button>
                <div id="pluginsResult" class="json-display"></div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4>Add Route</h4>
            </div>
            <div class="card-body">
                <form id="addRouteForm">
                    <div class="mb-3">
                        <label for="routeId" class="form-label">Route ID</label>
                        <input type="text" class="form-control" id="routeId">
                    </div>
                    <div class="mb-3">
                        <label for="routeName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="routeName">
                    </div>
                    <div class="mb-3">
                        <label for="routeUri" class="form-label">URI</label>
                        <input type="text" class="form-control" id="routeUri" placeholder="/example/*">
                    </div>
                    <div class="mb-3">
                        <label for="upstreamUrl" class="form-label">Upstream URL</label>
                        <input type="text" class="form-control" id="upstreamUrl" placeholder="http://mock-api:8080">
                    </div>
                    <button type="submit" class="btn btn-success">Add Route</button>
                </form>
                <div id="addRouteResult" class="json-display mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const apiHost = window.location.hostname === 'localhost' ? 'localhost' : window.location.hostname;
        const adminApiUrl = `http://${apiHost}:9180/apisix/admin`;
        const headers = {
            'X-API-KEY': 'edd1c9f034335f136f87ad84b625c8f1'
        };

        document.getElementById('getRoutes').addEventListener('click', async () => {
            try {
                const response = await axios.get(`${adminApiUrl}/routes`, { headers });
                document.getElementById('routesResult').textContent = JSON.stringify(response.data, null, 2);
            } catch (error) {
                document.getElementById('routesResult').textContent = JSON.stringify(error.response ? error.response.data : error.message, null, 2);
            }
        });

        document.getElementById('getUpstreams').addEventListener('click', async () => {
            try {
                const response = await axios.get(`${adminApiUrl}/upstreams`, { headers });
                document.getElementById('upstreamsResult').textContent = JSON.stringify(response.data, null, 2);
            } catch (error) {
                document.getElementById('upstreamsResult').textContent = JSON.stringify(error.response ? error.response.data : error.message, null, 2);
            }
        });

        document.getElementById('getServices').addEventListener('click', async () => {
            try {
                const response = await axios.get(`${adminApiUrl}/services`, { headers });
                document.getElementById('servicesResult').textContent = JSON.stringify(response.data, null, 2);
            } catch (error) {
                document.getElementById('servicesResult').textContent = JSON.stringify(error.response ? error.response.data : error.message, null, 2);
            }
        });

        document.getElementById('getPlugins').addEventListener('click', async () => {
            try {
                const response = await axios.get(`${adminApiUrl}/plugins`, { headers });
                document.getElementById('pluginsResult').textContent = JSON.stringify(response.data, null, 2);
            } catch (error) {
                document.getElementById('pluginsResult').textContent = JSON.stringify(error.response ? error.response.data : error.message, null, 2);
            }
        });

        document.getElementById('addRouteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const routeId = document.getElementById('routeId').value;
            const name = document.getElementById('routeName').value;
            const uri = document.getElementById('routeUri').value;
            const upstreamUrl = document.getElementById('upstreamUrl').value;
            
            const routeData = {
                name,
                uri,
                upstream: {
                    type: "roundrobin",
                    nodes: {
                        [upstreamUrl]: 1
                    }
                }
            };
            
            try {
                const response = await axios.put(
                    `${adminApiUrl}/routes/${routeId}`,
                    routeData,
                    { headers }
                );
                document.getElementById('addRouteResult').textContent = JSON.stringify(response.data, null, 2);
                // Refresh routes after adding
                document.getElementById('getRoutes').click();
            } catch (error) {
                document.getElementById('addRouteResult').textContent = JSON.stringify(error.response ? error.response.data : error.message, null, 2);
            }
        });
    </script>
</body>
</html>
